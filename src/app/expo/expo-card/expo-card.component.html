<div class="row justify-space-between m-b-5">
  <p class="subheading-1 m-0">Created {{ posting.createdAt | fromNow }}</p>
</div>

<mat-divider></mat-divider>

<div class="header row align-center gap-10">

  <img class="avatar circle" src="/assets/avatar.jpeg">

  <div class="column gap-0">
    <h1 class="mat-headline">{{ posting.createdBy?.name }}</h1>
  </div>
</div>

<div class="p-y-10">
  <p class="mat-title m-0">{{ posting.content?.message || 'No message provided' }}</p>
</div>

<div class="grow"></div>

<div class="column align-center gap-10">
  <mat-icon class="action-icon pulse-primary" color="primary">arrow_upward</mat-icon>
  <p class="mat-headline m-0">Swipe to help</p>
  <p class="subheading-1 m-0">Expires {{ posting.expiresAt | fromNow }}</p>
</div>
