<sugar-start [ngClass]="{false:'fadeOut',true:'fadeIn' }[hasStart$ | async]"></sugar-start>
<div [ngClass]="{false:'map-down',true:'map-up' }[hasStart$ | async]">
    <mat-toolbar-row style="display: block"  *ngIf="(hasStart$ | async) === false"
        class="mat-toolbar-row">
        <span>Activity Feed</span>
        <span class="spacer"></span>
        <mat-icon (click)="showFeedView('LIST')" class="mat-icon material-icons toolbar-button" role="img" aria-hidden="true">
            <i class="material-icons">
                format_list_bulleted
            </i>
        </mat-icon>
        <mat-icon (click)="showFeedView('MAP')" class="mat-icon material-icons toolbar-button" role="img" aria-hidden="true">
            <i class="material-icons">
                location_on
            </i>
        </mat-icon>
    </mat-toolbar-row>
    <div style="width: 100%" [ngClass]="{false:'map-half-height',true:'map-full-height' }[hasStart$ | async]">
        <mat-list *ngIf="(whichFeed$ | async) === 'LIST'">
            <sugar-feed-card mat-list-item *ngFor="let transactions of sugarFeed$ | async">
            </sugar-feed-card>
        </mat-list>
        <sugar-map *ngIf="(whichFeed$ | async) === 'MAP'"></sugar-map>
    </div>
</div>
